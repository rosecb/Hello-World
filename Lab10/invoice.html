<script>
/*

// Product Data

// quantities for product1, product2, product3, etc ...

document.write(product_quantities[20]);

 // Product 1
 var product1 = {
  name: 'Leuchtturm 1917 A5 Medium Dotted Notebook',

  'SKU#': 1234,
};

 // Product 2
 var product2 = {

 };

 var product3 = {

 var product7 = {

// Compute Extended Prices
var extended_price1 = product_quantities[1]*product1.price;
var extended_price2 = product_quantities[2]*product2.price;
var extended_price3 = product_quantities[3]*product3.price;
var extended_price4 = product_quantities[4]*product4.price;

var extended_price6 = product_quantities[6]*product6.price;

// Compute sub-total
var subtotal = extended_price1 + extended_price2 + extended_price3 + 
extended_price4 + extended_price5 + extended_price6 + extended_price7;

// Compute tax
var tax_rate = 0.0575;
var tax = tax_rate*subtotal;

// Compute grand total
